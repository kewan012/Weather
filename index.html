<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="theCountry" placeholder="Nhập quốc gia" id="">
            <button><img src="img/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Không tìm thấy thành phố</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="winds">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
            
        </div>
        <h3 id="current-time"></h3>
    </div>

<script>
    let time = document.getElementById("current-time");
    const apiKey="839eac7134a719dc455948055e4be3ac";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    setInterval(()=>{
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
    },1000)

    async function checkWeather(city){
        const response = await fetch(apiUrl + city + '&appid=${apiKey}');
        
        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
        }

        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    
        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "img/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "img/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "img/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "img/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "img/mist.png";
        }

        document.querySelector(".weather").style.display = "block";
    }

    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })

    checkWeather();
</script>
</body>
</html>
